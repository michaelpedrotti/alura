<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row" style="margin-bottom: 1rem; margin-top:1rem">
			<div class="col-12">
				<a class="btn btn-success" href="/products/form" role="button">Add</a>
			 	<button type="button" class="btn btn-primary">Edit</button>
			  	<button type="button" class="btn btn-danger">Remove</button>
			</div>
		</div>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th style="width:1rem">#</th>
					<th>Name</th>
					<th>Price</th>
					<th>Created</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="row : ${rows}">
					<td>
						<input type="checkbox" class="form-check-input" name="id" value="" />
					</td>
					<td th:text="${row.name}"></td>
					<td th:text="${'R$ ' + #numbers.formatDecimal(row.price,3,'POINT',2,'COMMA')}"></td>
					<td>
						<span th:if="${row.createAt} != null" th:text="${#temporals.format(row.createAt, 'dd/MM/yyyy')}"></span>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
